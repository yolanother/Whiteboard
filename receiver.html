<html>
<head>
<title>Whiteboard Receiver</title>
<script
	src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</head>
<body marginheight="0" marginwidth="0" bgcolor="black">
    <div style="background-color: white">
        <canvas id="myCanvas" width="1920" height="1080"></canvas></div>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 150);
      context.lineTo(450, 50);
      context.stroke();
    </script>
</body>
</html>
